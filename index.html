<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highway-Hustle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Highway-Hustle</h1>
    <div class ="game-area">
        <div class ="road">
            
            <div class ="player" id="player">
                <img src= "./assets/player.png" alt="">
            </div>

            <div class ="object point" id="point">
                <img src ="./assets/point.png" alt="">
            </div>

            <div class ="object obstacle" id="obstacle">
                <img src ="./assets/obstacle.png" alt="">
            </div>

        </div>
    </div>

    <div class ="score">Score : <span id="score">0</span></div>

    <script src="script.js"></script>

</body>
</html>
